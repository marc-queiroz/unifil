# Arquitetura de Software - Aula 02
## Prof. Marc Queiroz
---
layout: false
class: inverse, middle
## Software são construídos para atingir as metas de organizações comerciais.
???
Software Architecture in Practice. What is Software? Pg. 3 PDF
---
layout: false
class: inverse, middle
## A arquitetura de software é ponte entre as metas do negócio e o resultado final do sistema.
???
Software Architecture in Practice. What is Software? Pg. 3 PDF

Independente da complexidade, um software pode ser projetado, analisado, documentado
e implementado usando técnicas para atingir as metas do negócio.
---
layout: false
class: inverse, middle
## A arquitetura de software de um sistema é o conjunto de estruturas necessárias ao sistema, que compreende elementos de software, relações entre eles e propriedades de ambos.
???
Software Architecture in Practice. What is Software? Pg. 4 PDF

No estagio inicial - A maior parte das decisões do projeto são tomadas no seu inícios.

Uma das funções mais importantes sobre a arquitetura de software é escrever sobre as decisões relacionadas a arquitetura.
---
layout: false
class: inverse
## Arquitetura é um conjunto de estruturas de software. Existem 3 tipos de estruturas:
- Estruturas definidas por módulos: grupo de responsabilidades computacionais.
- Estruturas que definem relacionamentos: maneira como os elementos do projeto interagem entre si.
- Estruturas que definem o Desenvolvimento, instalação e execução.
???
Software Architecture in Practice. 1.1 What software architecture is an what it isn't. Pag 5.

- Módulos, pode definir times A, B, C. Banco de dados, regra de negócios, interface.

Relacionamentos: Comportamento dinâmico. Component e Conectores (C & C)

Estrura que mapeia as partes do software necessárias para o sistema. Módulos devem ser desenvolvidos por quais times de desenvolvedores, em que tipo de estrutura de arquivos, integração e teste.
---
layout: false
class: inverse
# Arquitetura é uma abstração

Como a arquitetura consiste em estruturas e as estruturas consistem em elementos e relações, segue-se que uma arquitetura compreende elementos de software e como os elementos se relacionam.
???
Isso significa que a arquitetura omite especificamente determinadas informações sobre elementos que não são úteis sobre o sistema - em particular, omite informações que não têm ramificações fora de um único elemento. Assim, uma arquitetura é principalmente uma abstração de um sistema que seleciona certos detalhes e suprime outros.
---
layout: false
class: inverse, middle
# Todo sistema de software tem uma arquitetura
???
Sistemas que não tem arquitetura conhecida.
---
layout: false
class: inverse, middle
# Arquitetura inclui comportamento
???
Comportamento entre componentes e módulos.

Olhando para diagramas, linhas e traços o leitor pode formar a ideia da funcionalidade que está sendo criada. Essa imagem se aproxima da arquitetura, mas está apenas na cabeça e confia apenas em informações que não estão presentes.

Se o comportamento de uma funcionalidade do sistema for essencial, provavelmente ela deverá ser documentada e fará parte da arquitetura.

- Uma visão é uma representação de um conjunto coerente de elementos arquitetônicos, conforme escrito e lido pelos participantes do sistema. Consiste na representação de um conjunto de elementos e nas relações entre eles.
- Uma estrutura é o conjunto de elementos em si, como existem em software ou hardware.
???
Arquitetos projetam estruturas. Eles documentam visões sobre essa estrutura.
---
layout: false
class: inverse
# Três tipos de estruturas
- Módulos estruturais
- Componente e Conectores estruturais
- Estruturas de Alocação
---
layout: false
class: inverse
Os módulos estruturais incorporam decisões sobre como o sistema deve ser estruturado como um conjunto de códigos ou unidades de dados que devem ser construídas ou adquiridas.
---
layout: false
class: inverse

## As estruturas dos módulos nos permitem responder perguntas como estas:

- Qual é a principal responsabilidade funcional atribuída a cada módulo?
- Quais outros elementos de software um módulo pode usar?
- De que outro software ele realmente usa e depende?
- Quais módulos estão relacionados a outros módulos por relacionamentos de generalização ou especialização (herança)?
---
layout: false
class: inverse

As estruturas de componentes e conectores incorporam decisões sobre como o sistema deve ser estruturado como um conjunto de elementos que possuem comportamento em tempo de execução (componentes) e interações (conectores).
---
layout: false
class: inverse

## As visualizações de componentes e conectores nos ajudam a responder a perguntas como estas:

- Quais são os principais componentes de execução e como eles interagem no tempo de execução?
- Quais são os principais armazenamentos de dados compartilhados?
- Quais partes do sistema são replicadas?
- Como os dados progridem no sistema?
- Quais partes do sistema podem ser executadas em paralelo?
- A estrutura do sistema pode mudar à medida que é executada e, em caso afirmativo, como?
---
layout: false
class: inverse

As estruturas de alocação incorporam decisões sobre como o sistema se relacionará com estruturas que não são de software em seu ambiente (como CPUs, sistemas de arquivos, redes, equipes de desenvolvimento etc.).
---
layout: false
class: inverse

## As visualizações de alocação nos ajudam a responder a perguntas como estas:

- Em qual processador cada elemento de software é executado?
- Em quais diretórios ou arquivos cada elemento é armazenado durante o desenvolvimento, teste e construção do sistema?
- Qual é a atribuição de cada elemento de software às equipes de desenvolvimento?
