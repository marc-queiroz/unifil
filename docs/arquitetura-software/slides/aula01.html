Desenho técnico - **Blueprint**

A arquitetura está envolvida com o nível mais alto de estruturas de descrição e interações em um sistema. Ele se preocupa com as questões que envolvem a tomada de decisão sobre o esqueleto do sistema, envolvendo não apenas seus atributos funcionais, mas também organizacionais, técnicos, comerciais e de qualidade.

O projeto trata da organização de partes ou componentes do sistema e dos subsistemas envolvidos na criação do sistema. Os problemas aqui geralmente estão mais próximos do código ou módulos em questão, como estes:

A arquitetura de software trata do design de todo o sistema, enquanto o design do software trata principalmente dos detalhes, normalmente no nível de implementação dos vários subsistemas e componentes que compõem esses subsistemas.
