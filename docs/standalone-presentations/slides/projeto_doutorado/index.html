Quando existe riscos para PII? Quando você coloca para o processamento dados que podem identificar uma ou mais pessoas. Exemplos: imagem, vídeos, audio, GPS entre outros.

Se existe risco para informação pessoal, deve-se gerar um PIA. Procedimento burocrático que requer quase sempre a contratação de empresa especializada.

Existe framework para proteger as empresas que desejam usar dados pessoais?

Imagine uma situação que os dados pessoais do cliente ficam fora da empresa, cabendo apenas o cliente a responsabilidade pela política de acesso.

Se a empresa armazena dados pessoais, deve adotar procedimentos para minimizar os riscos de extravio dessas informações. Treinamento de pessoal, contratação de especialistas e cursos de reciclagem são mencionados.

Se a empresa utiliza a Cloud para guardar as informações de seus clientes, deve contratar empresas que mantenham os mais rigorosos cuidados com a segurança e privacidade dos dados. Data controller e data processor.

Ainda, a área da Ciência Forense Digital combina elementos de lei e ciência da computação para coletar e analisar dados de sistemas de computadores, redes, comunicações sem fio e dispositivos de armazenamento de uma maneira que seja admissível como evidência em um tribunal de justiça (NELSON; PHILLIPS; STEAURT, 2015).

Integridade – a evidência não foi alterada ou corrompida durante a transferência.

Rastreabilidade – a evidência deve ser rastreada desde o momento de sua coleta até ser destruída.

Autenticação – todas as entidades que interagem com uma evidência devem fornecer um sinal irrefutável como uma prova;

Verificabilidade – todo o processo deve ser verificável em todas as entidades envolvidas no processo.

Segurança – prova de adulteração – Mudanças de uma evidência não podem ser alteradas ou corrompidas.

Existe conformidade com a lei se um aplicativo utilizar uma plataforma descentralizada?

Monteiro 2018 afirma que a LGPD é uma versão ampliada da GDPR, no seu artigo argumenta-se que em parte é por causa da presença do código de defesa do consumidor e outras 40 regulamentações.

Cenário: Uma empresa contém dados pessoais de um grande número de pessoas, como ela faz para garantir conformidade com a lei? Contrata uma equipe ou empresa para garantir que os dados seguem a conformidade com a lei, gerando relatórios e certificações de melhores práticas.

No modelo centralizado a empresa é dona da informação e por isso responsável. Seria possível utilizar um ambiente descentralizado onde a empresa trabalharia em colaboração com seus usuários? Todos os dados pessoais ficariam sobre responsabilidade do usuário, externo a empresa, e seriam acessados pela empresa, apenas com permissão dada pelo usuário, utilizando os meios criptográficos conhecidos que identificassem unicamente a relação entre o serviço (empresa) e os dados do usuário (ambiente descentralizado). Resolvendo o problema de segurança envolvido em manter os dados de usuários armazenados.
