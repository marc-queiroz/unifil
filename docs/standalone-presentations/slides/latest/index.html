.footnote[

???
A camada de dados: é a camada mais baixa do blockchain, e que tem o papel mais importante no projeto e desenvolvimento da DLT.

Rede: Responsável por disseminar os blocos gerados na camada de dados para todos os nós participantes da rede.

Consenso: inclui os algoritmos de consenso nos quais são usados para alcaçar um ponto único de acordo entre todos nós não confiáveis na DLT.

Incentivo: a força mais importante, pois motiva os mineradores e aprticipantes a participarem no desenvolvimento e funcionamento do blockchain, provendo incetivos para os participantes.

Contrato: Permite aos desenvolvedores criar suas soluções através da rede.

Aplicação: é a camada superior que se comunica com o usuário final. Esta camada é a mais vulnerável a aspectos de segurança e ataques a privacidade.
