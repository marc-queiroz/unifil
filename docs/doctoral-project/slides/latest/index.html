## Event-level DP
]
.right-column[
- Problem: Online databases can receive new data. How to protect?
- Algoritms capable to maintain a differentilly private internal states and outputs, under continual observation are called pan-private.

]
.footnote[
Hafid, A., Hafid, A. S., & Samih, M. (2020). Scaling Blockchains: A Comprehensive Survey. IEEE Access, 8, 125244–125262. https://doi.org/10.1109/ACCESS.2020.3007251
]

## Growing databases
]
.right-column[
#####The large majority of differentially private algorithms focus on the static setting, where queries are made on an unchanging database. This is unsuitable for applications involving databases that grow over time. To address this gap in the literature, we consider the dynamic setting, in which new data arrive over time. 
]
.footnote[
Cummings, Rachel et al. “Differential Privacy for Growing Databases.” ArXiv abs/1803.06416 (2018)
]
